<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового человека</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/people/new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="form-container">
    <h1><i class="fas fa-user-plus"></i> Добавить нового человека</h1>

    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <div class="form-group">
            <label for="name">Имя: </label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Введите имя"/>
            <div th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="age">Возраст: </label>
            <input type="number" th:field="*{age}" id="age" class="form-control" placeholder="Введите возраст"/>
            <div th:if="${#fields.hasErrors('age')}"
                 th:errors="*{age}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Введите email"/>
            <div th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}" class="error"></div>
        </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Добавить
            </button>
            <a th:href="@{/people}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Отмена
            </a>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить новую книгу</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/books/new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h1><i class="fas fa-book-medical"></i> Добавить новую книгу</h1>
        <p class="form-description">Заполните информацию о новой книге</p>
    </div>

    <form th:action="@{/books}" th:object="${book}" method="post" class="book-form">
        <div class="form-group">
            <label for="title" class="form-label">
                <i class="fas fa-heading"></i> Название:
            </label>
            <input type="text" id="title" th:field="*{title}" class="form-input" placeholder="Введите название книги">
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${#fields.errors('title')}"></span>
            </span>
        </div>

        <div class="form-group">
            <label for="author" class="form-label">
                <i class="fas fa-user-pen"></i> Автор:
            </label>
            <input type="text" id="author" th:field="*{author}" class="form-input" placeholder="Введите автора">
            <span th:if="${#fields.hasErrors('author')}"
                  th:errors="*{author}" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${#fields.errors('author')}"></span>
            </span>
        </div>

        <div class="form-group">
            <label for="year" class="form-label">
                <i class="fas fa-calendar"></i> Год издания:
            </label>
            <input type="number" id="year" th:field="*{year}" class="form-input" placeholder="Год публикации">
            <span th:if="${#fields.hasErrors('year')}"
                  th:errors="*{year}" class="error-message">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${#fields.errors('year')}"></span>
            </span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Добавить
            </button>
            <a th:href="@{/books}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Отмена
            </a>
        </div>
    </form>
</div>
</body>
</html>
